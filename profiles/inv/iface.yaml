module_name: interface
repeat_list: "ls /etc/sysconfig/network-scripts/ifcfg-* |sed 's/.*ifcfg-//g'"
commands:
  type: "grep '^TYPE=' /etc/sysconfig/network-scripts/ifcfg-ENTRY |sed 's/TYPE=//g'"
  state: "ip addr show |grep ENTRY: |sed 's/.*state //g;s/ qlen.*//g'"
  speed: "echo $(ethtool ENTRY |grep Speed || echo 'Speed: n/a' ) |awk '{print $2}'"
  mac: "ifconfig ENTRY |grep ether |awk '{print $2}'"
  location: "ethtool -i ENTRY |grep ^bus-info |awk '{print $2}'"
  slaves: "grep ENTRY /etc/sysconfig/network-scripts/ifcfg-* |grep -E 'MASTER|BRIDGE' |sed 's/.*ifcfg-//g;s/:.*//g' |tr '\n' ' '"
